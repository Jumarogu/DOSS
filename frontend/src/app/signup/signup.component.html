<mat-card>
    <form (ngSubmit)='signup' #loginForm="ngForm">
        <div>
            <mat-form-field>
                <input type='email' ngModel [(ngModel)]='user.email' name='email' matInput placeholder="email" required>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input type='password' ngModel [(ngModel)]='user.password' name='password' matInput placeholder="password" required>
            </mat-form-field>
        </div>
        <div>

        </div>
    </form>
</mat-card>
