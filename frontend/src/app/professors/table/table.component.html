<div class="example-container mat-elevation-z8">
    <div class="example-header">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
      </mat-form-field>
    </div>
  
    <mat-table #table [dataSource]="dataSource">
  
      <!-- id Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
        <mat-cell *matCellDef="let alumno"> {{alumno.id}} </mat-cell>
      </ng-container>
  
      <!-- noLista Column -->
      <ng-container matColumnDef="noLista">
        <mat-header-cell *matHeaderCellDef> No. Lista </mat-header-cell>
        <mat-cell *matCellDef="let alumno"> {{alumno.noLista}} </mat-cell>
      </ng-container>
  
      <!-- name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
        <mat-cell *matCellDef="let alumno"> {{alumno.name}} </mat-cell>
      </ng-container>
  
      <!-- lastName Column -->
      <ng-container matColumnDef="lastName">
        <mat-header-cell *matHeaderCellDef> Apellidos </mat-header-cell>
        <mat-cell *matCellDef="let alumno"> {{alumno.lastName}} </mat-cell>
      </ng-container>
      
      <ng-container matColumnDef='dateOfLastGame'>
        <mat-header-cell *matHeaderCellDef> Ãšltima Partida </mat-header-cell>
        <mat-cell *matCellDef="let alumno"> {{alumno.dateOfLastGame}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
